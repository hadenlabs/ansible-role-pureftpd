# Docker Compose
# https://docs.docker.com/compose/

version: '3.9'
services:
  # Python
  app:
    environment: &environment
      - STAGE=dev
    image: ansible-role-pureftpd-app-dev
    build:
      args:
        stage: dev

  check:
    image: ansible-role-pureftpd-check-dev
    environment: *environment
    build:
      context: .
      dockerfile: provision/docker/check/Dockerfile
      args:
        stage: dev
    volumes:
      - .:/usr/src
    env_file:
      - .env

---
# Used only for Debian/Ubuntu installation, as the -t option for apt.
pureftpd_default_release: ''

pure_ftpd_user: 'ftp'
pure_ftpd_group: 'ftp'
pure_ftpd_root: '/var/ftp'
pure_ftpd_vusers:
  - name: ftp
    dir: '{{ pure_ftpd_root }}'
    password: 'FTPisSoC00l?'
pure_ftpd_tls: true
pure_ftpd_allow_insecure: false
pure_ftpd_openssl_config:
  days: '365'
  size: '2048'
  country: ''
  state: ''
  locality: ''
  org: ''
  unit: ''
  common: ''
  email: ''

pure_ftpd_config:
  AllowAnonymousFXP: 'no'
  AllowUserFXP: 'no'
  AltLog: 'clf:/var/log/pure-ftpd/transfer.log'
  AnonymousCanCreateDirs: 'no'
  AnonymousCantUpload: 'yes'
  AnonymousOnly: 'no'
  AntiWarez: 'yes'
  AutoRename: 'no'
  BrokenClientsCompatibility: 'no'
  ChrootEveryone: 'yes'
  CreateHomeDir: 'yes'
  CustomerProof: 'yes'
  Daemonize: 'yes'
  DisplayDotFiles: 'no'
  DontResolve: 'yes'
  FSCharset: 'UTF-8'
  IPV4Only: 'yes'
  KeepAllFiles: 'yes'
  LimitRecursion: '2000 8'
  MaxClientsNumber: '10'
  MaxClientsPerIP: '{{ ansible_processor_cores }}'
  MaxDiskUsage: '80'
  MaxIdleTime: '15'
  MaxLoad: '4'
  MinUID: '1000'
  NoAnonymous: 'yes'
  NoChmod: 'yes'
  PAMAuthentication: 'no'
  PerUserLimits: '3 20'
  ProhibitDotFilesRead: 'yes'
  ProhibitDotFilesWrite: 'yes'
  PureDB: /etc/pure-ftpd/pureftpd.pdb
  Quota: '2000 500'
  SyslogFacility: 'ftp'
  TLS: '0'
  Umask: '113 002'
  UnixAuthentication: 'no'
  VerboseLog: 'no'
